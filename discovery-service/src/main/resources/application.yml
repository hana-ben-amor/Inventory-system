eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: discovery
server:
  port: 8761


#Actuator prometheus endpoint
management:
  endpoints:
    web:
      exposure:
        include: prometheus